{% extends 'base.html'%}

{% block conteudo %}
<h1 class="mt-3 mb-3">cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
   <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" placeholder="Nome">
  </div>
    <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" placeholder="Entre com o Email">
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" class="form-control" placeholder="Entre com o Usuário">
  </div>
   <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Senha">
  </div>
    <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="Repita a senha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
